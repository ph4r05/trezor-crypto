sudo: false
dist: trusty
language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - check
    - libssl-dev
    - python3-pip
    - valgrind

env:
  global:
    - PYTHON=python3
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "ph4r05/trezor-crypto"
      description: "trezor-crypto fork"
    notification_email: ph4r05@gmail.com
    build_command_prepend: "$PYTHON -m pip install --user pytest ecdsa curve25519-donna"
    build_command: "make"
    branch_pattern: coverity_scan

install:
  - $PYTHON -m pip install --user pytest ecdsa curve25519-donna

script:
  - make
  - ./tests/aestst
  - ./tests/test_check
  - CK_TIMEOUT_MULTIPLIER=20 valgrind -q --error-exitcode=1 ./tests/test_check
  - ./tests/test_openssl 1000
  - cd ./tests ; ITERS=10 $PYTHON -m pytest ; cd ..




